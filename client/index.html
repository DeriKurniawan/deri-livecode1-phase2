<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equip="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>restaurant</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  </head>
  <body>
    <div id="app">
      <div class="ui text container">
        <h3 class="header">Foods API CRUD</h3>
        <div class="ui inverted segment">
          <form class="ui inverted form">
            <div class="field">
              <label>Name: </label>
              <input type="text" name="name" placeholder="Name of food..." v-model="foodName">
            </div>
            <div class="field">
              <label>Price: </label>
              <input type="text" name="price" placeholder="Price of food..." v-model="foodPrice">
            </div>
            <div class="field">
              <button class="ui primary button" v-on:click="postToDatabase">
                Save
              </button>
              <button class="ui red button" v-on:click="getShowAllFood">
                View All Foods
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="ui container">
        <div class="ui segment">
          
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="/js/vues.js"
  </body>
</html>
